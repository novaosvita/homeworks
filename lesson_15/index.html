<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<!-- === Налаштування перегляду (адаптивності) ==== -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!-- ====== Підключення шрифтів ==== -->
		<!-- rel означає “relationship” — "тип зв’язку". 
		 "preconnect" каже браузеру: "pre-", тобто заздалегідь -->
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<!-- 1 - Шрифт LATO -->
		<link
			href="https://fonts.googleapis.com/css2?family=Lato:wght@700&display=swap"
			rel="stylesheet">
		<!-- 2 - шрифт Montserrat -->
		<link
			href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800&display=swap"
			rel="stylesheet">
		<!--  Файл  стилів  -->
		<link rel="stylesheet" href="css/style.css">
		<!-- ================================================== -->
		<title>Lesson_15 Li</title>
	</head>
	<body>
		<div class="wrapper">
			<!-- ==== header ================-->
			<header class="header">
				<div class="header__container">
					<div class="header__wrapper">
						<!-- Блок складається з 4-х дочірних елементів і застосовується "css-flex"
						  для розподілення простору -->
						<!--====== 1- Блок  LOGO ======-->
						<div class="header__logo logo">
							<img class="logo__img" src="icons/logo.svg" alt="Logo Furnitur">
						</div>
						<!--===== 2 - Блок SEARCH ======-->
						<div class="header__search search">
							<form class="search__form" action="#">
								<label class="search__label" for="search-input">
									<img
										class="search__icon"
										src="icons/search.svg"
										alt
										aria-hidden="true">
									<input
										class="search__input"
										id="search-input"
										type="search"
										placeholder="Search something">
								</label>
							</form>
						</div>
						<!--======== 3 - Блок MENU ======-->
						<nav class="header__menu menu">
							<ul class="menu__list">
								<li class="menu__item">
									<a class="menu__link" href="#"> Home </a>
								</li>
								<li class="menu__item">
									<a class="menu__link menu__link--arrow" href="#"> Shop </a>
								</li>
								<li class="menu__item">
									<a class="menu__link" href="#"> Blog </a>
								</li>
								<li class="menu__item">
									<a class="menu__link" href="#"> About us </a>
								</li>
							</ul>
						</nav>
						<!--===== 4 Блок ACTIONS ===== -->
						<div class="header__actions actions">
							<ul class="actions__list">
								<li class="actions__item">
									<a class="actions__link" href="#">
										<img
											class="actions__icon"
											src="icons/heart.svg"
											alt="Love">
										Love
									</a>
								</li>
								<li class="actions__item">
									<a class="actions__link" href="#">
										<img
											class="actions__icon"
											src="icons/shopping_bag.svg"
											alt="Cart">
										Cart
									</a>
								</li>
							</ul>
						</div>
					</div>
				</div>
			</header>
			<!-- ==== M A I N ================-->
			<main class="main">
				<section class="hero">
					<div class="hero__container">
						<div class="hero__content">
							<div class="hero__subtitle">
								<p>Welcome to our</p>
							</div>
							<!-- ЗАГОЛОВОК -->
							<h1 class="hero__title">
								Funiture <span class="hero__accent">gallery</span>
							</h1>
							<!-- ПІДЗАГОЛОВОК -->
							<div class="hero__subtitle">
								<p>Browse our selections</p>
							</div>
							<!-- Текстова частина -->
							<div class="hero__text">
								<p>
									Featuring sleek designs and innovative materials that
									seamlessly blend form and function.
								</p>
							</div>
						</div>
					</div>
				</section>
			</main>
			<!--==================== FOOTER =========== -->
			<footer class="footer">
				<div class="footer__container">
					<div class="footer__content footer__content--margin">
						<p>LESSON № 15: "Responsive web design"</p>
						<a href="#top" class="footer__button">TOP</a>
					</div>
				</div>
			</footer>
		</div>
		<!--завершення обгортки wrapper-->
	</body>
</html>
