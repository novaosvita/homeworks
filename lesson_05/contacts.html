<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<!-- ==Налаштування перегляду (адаптивності) ==== -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!-- ====== Підключення шрифтів ==== -->
		<!-- rel означає “relationship” — тип зв’язку. 
		 "preconnect" каже браузеру: «"ПРЕ", тобто заздалегідь встанови мережеве з’єднання», 
		 це пришвидчує завантаження шрифтів -->
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<!-- Сімейство шрифтів: LATO: wght@700; необхідно знайти 800 (extrabold) та 500 (medium) локально-->
		<link
			href="https://fonts.googleapis.com/css2?family=Lato:wght@700&display=swap"
			rel="stylesheet">
		<!-- ====== Файл  стилів ==== -->
		<link rel="stylesheet" href="css/style.css">
		<title>Lesson_05 page 2</title>
	</head>

	<body>
		<p>Друга сторінка "Контакти"</p>
	 <a href="index.html">На головну сторінку</a>
	</body>

</html>
