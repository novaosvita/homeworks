<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<!-- === Налаштування перегляду (адаптивності) ==== -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!-- ====== Підключення шрифтів ==== -->
		<!-- rel означає “relationship” — "тип зв’язку". 
		 "preconnect" каже браузеру: "pre-", тобто заздалегідь -->
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<!-- 2 - шрифт Montserrat -->
		<link
			href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;800&display=swap"
			rel="stylesheet">
		<!--  Файл  стилів  -->
		<link rel="stylesheet" href="css/style.css">
		<!-- ========================================= -->
		<title>Lesson_16 Li</title>
	</head>
	<body>
		<div class="wrapper">
			<!-- ======== Хедер ========================-->
			<header class="header">
				<div class="header__container">
					<!-- ==== Логотип ==================-->
					<div class="header__logo logo">
						<img class="logo__img" src="icons/logo.svg" alt="Logo Furnitur">
					</div>
					<!-- ==== Форма пошуку ==================-->
					<form class="header__search search" role="search" action="#">
						<button class="search__button" type="submit"></button>
						<input
							class="search__input"
							type="search"
							name="search"
							placeholder="Search something">
					</form>
					<!-- ==== Навігаційне меню ==============-->
					<nav class="header__menu menu">
						<div class="menu__body">
							<ul class="menu__list">
								<li class="menu__item"><a class="menu__link" href="#">Home</a></li>
								<li class="menu__item"><a class="menu__link" href="#">Shop</a></li>
								<li class="menu__item"><a class="menu__link" href="#">Blog</a></li>
								<li class="menu__item"><a class="menu__link" href="#">About us</a></li>
							</ul>
						</div>
					</nav>
					<!-- ==== Кнопки дії ======================-->
					<div class="header__actions actions">
						<ul class="actions__list">
							<li class="actions__item">
								<a class="actions__link actions__link--love" href="#"> Love </a>
							</li>
							<li class="actions__item">
								<a class="actions__link actions__link--cart" href="#"> Cart </a>
							</li>
						</ul>
					</div>
					<!-- ==== Бургер ==========================-->
					<div class="header__burger">
						<button class="burger" type="button">
							<span></span>
						</button>
					</div>
				</div>
			</header>
			<!-- ==== M A I N ================-->
			<main class="main">
				<section class="hero">
					<div class="hero__container">
						<div class="hero__content">
							<div class="hero__subtitle">
								<p>Welcome to our</p>
							</div>
							<!-- ЗАГОЛОВОК -->
							<h1 class="hero__title">Funiture <span class="hero__accent">gallery</span></h1>
							<!-- ПІДЗАГОЛОВОК -->
							<div class="hero__subtitle">
								<p>Browse our selections</p>
							</div>
							<!-- Текстова частина -->
							<div class="hero__text">
								<p>
									Featuring sleek designs and innovative materials that seamlessly blend form and
									function.
								</p>
							</div>
						</div>
					</div>
				</section>
			</main>
			<!--==================== FOOTER =========== -->
			<footer class="footer">
				<div class="footer__container">
					<div class="footer__content footer__content--margin">
						<p>LESSON № 16: "Responsive web design / Practicing"</p>
						<a href="#top" class="footer__button">TOP</a>
					</div>
				</div>
			</footer>
		</div>
		<!--завершення обгортки wrapper-->
		<!-- Підключення файлу JS -->
		<script src="js/script.js"></script>
	</body>
</html>
